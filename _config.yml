# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: TaoBlog
subtitle: Sharing makes us better
description: wutaotao personal blog
keywords: taoblog,java,开源,技术博客,IT
author: 吴涛涛
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.taoblog.cn
root: /
permalink: :abbrlink/
permalink_defaults:

abbrlink:
  alg: crc32
  rep: hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :month:day:year-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 6
  order_by: -updated

archive_generator:
  per_page: 20
  yearly: true
  monthly: true
  
tag_generator:
  per_page: 20

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
    github: https://github.com/wutaotao2015/wutaotao2015.github.io.git,master

sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml

google_site_verification: GNI8KNzHxdOObg1xzQwHXPStlrnPJHC4Cw1iZMCCe9U

algolia:
  applicationID: LEJ8JV9ZSY
  apiKey: 9572d9f139c3c642cdbaaa2caf3123c9
  indexName: searchIndex

lazyload:
  enable: true 
